<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINCO | Next-Gen Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#10b981', // Emerald 500
                hover: '#34d399',
                black: '#000000',
                surface: '#050505',
                border: 'rgba(16, 185, 129, 0.15)',
              },
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: dark; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #e5e7eb;
      }
      .glass-card {
        background: rgba(5, 5, 5, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(16, 185, 129, 0.1);
      }
      .text-emerald-gradient {
        background: linear-gradient(135deg, #ffffff 40%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* This fixes invisible logos */
      .logo-normalize {
        filter: brightness(0) invert(1);
        opacity: 0.5;
        transition: all 0.4s ease;
      }
      .logo-normalize:hover {
        filter: none;
        opacity: 1;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "resend": "https://esm.sh/resend@^6.7.0"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
